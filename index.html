<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <div class="grid">
        <span class="assets top">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="line"></span>
        </span>
        <img class="logo" src="./assets/img/logo@2x.png" width="280" alt="Rick and morty log">
        <div class="redes">
            <a href="#"><img src="./assets/img/instagram.svg" alt=""></a>
            <a href="#"><img src="./assets/img/facebook.svg" alt=""></a>
            <a href="#"><img src="./assets/img/twitter.svg" alt=""></a>

        </div>
        <div class="navigation name">
            <a href="#">Name</a>
        </div>
        <div id="character-name-container" class="character-name-container">
            <div class="character-name">
                <h2>Rick Sanchez</h2>
            </div>
        </div>

        <div id="character-image-container" class="character-image-container">
            <img class="character-img" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="">

        </div>

        <span class="assets bottom">
            <span class="line"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span>


        <div class="navigation about">
            <a href="#">About</a>
        </div>

        <div class="character-description-container">

            <div class="character-labels">
                <h3 id="origin" class="character-label">Origin: Earth</h3>
                <h3 id="origin" class="character-label">Specie: Human</h3>
                <h3 id="status" class="character-label">Status: Alive</h3>
            </div>
        </div>
        <div></div>
        <div class="learn-more">
            <span>Learn More</span>
        </div>
        <div class="arrow"></div>
        <div>numero char</div>
    </div>

    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
